<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>

    <div class="drag-container">
        <ul class="drag-list">
            <!-- first column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog Column</h1>
                </span>
                <!-- column content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                        
                    </ul>
                </div>
                <!-- button group -->
                <div class="add-btn group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- second column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress Column</h1>
                </span>
                <!-- column content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                        
                    </ul>
                </div>
                <!-- button group -->
                <div class="add-btn group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- third column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete Column</h1>
                </span>
                <!-- column content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                        
                    </ul>
                </div>
                <!-- button group -->
                <div class="add-btn group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- fourth column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On-hold Column</h1>
                </span>
                <!-- column content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">

                    </ul>
                </div>
                <!-- button group -->
                <div class="add-btn group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
